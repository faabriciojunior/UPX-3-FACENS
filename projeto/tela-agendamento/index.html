<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="body-tela-principal">
      <div class="header">
        <h1><img class="avatar" src="../image/avatar.svg" alt="avatar" /></h1>
      </div>
      <div class="title">
        <h1>Agendamento de Consultas</h1>
      </div>
      <div class="lista-1">
        <h1>Médico:</h1>
        <input type="text" name="medico" id="1" />
      </div>
      <div class="lista-2">
        <h1>Especialidade:</h1>
        <input type="text" name="especialidade" id="2" />
      </div>
      <div class="lista-3">
        <h1>Data:</h1>
        <input type="date" name="data" id="3" />
      </div>
      <div class="horarios-container">
        <div class="title-horarios"><h1>Horário</h1></div>
        <div class="horarios-1">
          <input type="checkbox" name="" id="" />
          <div class="horario">
            <h1>8:00</h1>
            <h1>Horário Disponível</h1>
          </div>
        </div>
        <div class="horarios-1">
          <input type="checkbox" name="" id="" />
          <div class="horario">
            <h1>9:00</h1>
            <h1>Horário Disponível</h1>
          </div>
        </div>
        <div class="horarios-1">
          <input type="checkbox" name="" id="" />
          <div class="horario">
            <h1>10:00</h1>
            <h1>Horário Indisponível</h1>
          </div>
        </div>
        <div class="horarios-1">
          <input type="checkbox" name="" id="" />
          <div class="horario">
            <h1>11:00</h1>
            <h1>Horário Indisponível</h1>
          </div>
        </div>
      </div>
      <div class="botoes"><button>Confirmação de Agendamento</button></div>
    </div>
  </body>
</html>
